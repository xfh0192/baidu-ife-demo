@keyframes leftFadeIn{
	0%{ transform: translate3d(-100%,0,0); }
	100%{ transform: translate3d(0,0,0); }
}
@keyframes rightFadeIn{
	0%{ transform: translate3d(100%,0,0); }
	100%{ transform: translate3d(0,0,0); }
}
@keyframes fadeOutTop{
	0%{ transform: translate3d(0,0,0); }
	100%{transform: translate3d(0,-200%,0); opacity: 0;}
}
